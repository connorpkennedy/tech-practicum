    <body>
      <script>
      $(document).ready(function(){
        var natsu = {"name":"<img src=../images/array-images/natsu-small.png><br>Natsu Dragneel</br>","magic":"Fire Dragon Slayer Magic <br>Dragon Force</br> <br>Lightning Fire Dragon Slayer Mode</br>",
        "guild":"<em>Fairy Tail</em>","mangadebut":"Chapter 1","animedebut":"Episode 1"};
